        let peso = Number(prompt("Digite seu peso: "));
        let altura = Number(prompt("Digite sua altura: "))/100;
        let imc = peso/(altura*altura);

        if (imc < 20 ) {
            document.getElementById('resultado').innerText = `Seu IMC é ${imc} você está ABAIXO DO PESO`;
        }

        if (imc >= 20 && imc < 25 ) {
            document.getElementById('resultado').innerText = `Seu IMC é ${imc} você está com PESO NORMAL`;
        }
        if (imc >= 25 && imc < 30 ) {
            document.getElementById('resultado').innerText = `Seu IMC é ${imc} você está com SOBRE PESO`;
        }
        if (imc >= 30 && imc < 40 ) {
            document.getElementById('resultado').innerText = `Seu IMC é ${imc} você está OBESO`;
        }
        if (imc >= 40  ) {
            document.getElementById('resultado').innerText = `Seu IMC é ${imc} você é OBESO MÓRBIDO`;
        }
